<div class="panel panel-default">
    <div class="panel-heading">
        Values
    </div>
    <div class="panel-body">
        <ng-container *ngxPermissionsOnly="['canReadValues']; else elseBlock; then thenBlock"></ng-container>
    </div>
</div>
<ng-template #elseBlock>
    Sorry! you don't have permission to read values
</ng-template>
<ng-template #thenBlock>
    <table class="table table-hover">
        <tr *ngFor="let value of values">
            <td>
                {{value}}
            </td>
        </tr>
    </table>
</ng-template>
